<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        input {
            margin: 5px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        #result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Random Number within a Range</h2>
        <label for="min">Enter Min:</label>
        <input type="number" id="min" placeholder="Enter min value">
        <label for="max">Enter Max:</label>
        <input type="number" id="max" placeholder="Enter max value">
        <br>
        <button onclick="generateRandomNumber()">Generate Random Number</button>
        <p id="result"></p>
    </div>

    <script>
        function generateRandomNumber() {
            let min = parseInt(document.getElementById('min').value);
            let max = parseInt(document.getElementById('max').value);
            
            if (isNaN(min) || isNaN(max) || min > max) {
                document.getElementById('result').innerText = "Please enter a valid range.";
                document.getElementById('result').style.color = "red";
                console.error("Invalid range entered.");
                return;
            }
            
            let randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById('result').innerText = "Random number is: " + randomNum;
            console.log("Generated random number:", randomNum);
            
            // Generate a random color
            let randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            document.getElementById('result').style.color = randomColor;
        }
    </script>
</body>
</html>
