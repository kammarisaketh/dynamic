<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    h1 {
      color: #333;
    }

    input[type="number"] {
      padding: 10px;
      width: 100%;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .grade {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Grade Calculator</h1>
    <label for="score">Enter your score:</label>
    <input type="number" id="score" placeholder="Enter score" min="0" max="100">
    <button onclick="calculateGrade()">Get Grade</button>

    <div class="grade" id="gradeResult"></div>
  </div>

  <script>
    function calculateGrade() {
      const score = parseInt(document.getElementById("score").value);
      const gradeResult = document.getElementById("gradeResult");

      if (isNaN(score) || score < 0 || score > 100) {
        gradeResult.textContent = "Please enter a valid score between 0 and 100.";
        gradeResult.style.color = "red";
        return;
      }

      let grade = "";

      if (score >= 80) {
        grade = "A";
      } else if (score >= 60) {
        grade = "B";
      } else if (score >= 40) {
        grade = "C";
      } else {
        grade = "F";
      }

      gradeResult.textContent = `Your grade is: ${grade}`;
      gradeResult.style.color = grade === "A" ? "green" : (grade === "B" ? "blue" : (grade === "C" ? "orange" : "red"));
    }
  </script>

</body>
</html>
